<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <style>
      .ring { fill: none; stroke-width: 1.5; }
      .s-path { }

      /* Light mode */
      .ring { stroke: #111; opacity: 0.25; }
      .s-path { fill: #111; }
      .dot { fill: #111; opacity: 0.5; }

      @media (prefers-color-scheme: dark) {
        .ring { stroke: #6ee7f7; opacity: 0.35; }
        .s-path { fill: #fff; }
        .dot { fill: #6ee7f7; opacity: 0.8; }
      }
    </style>
    <!-- Subtle glow for dark mode -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer thin ring -->
  <circle class="ring" cx="32" cy="32" r="28"/>

  <!-- Inner accent ring -->
  <circle class="ring" cx="32" cy="32" r="22" opacity="0.15"/>

  <!-- 4 corner micro-dots (arc reactor aesthetic) -->
  <circle class="dot" cx="32" cy="6"  r="1.2"/>
  <circle class="dot" cx="58" cy="32" r="1.2"/>
  <circle class="dot" cx="32" cy="58" r="1.2"/>
  <circle class="dot" cx="6"  cy="32" r="1.2"/>

  <!-- Bold geometric S â€” built from two arcs + bridges -->
  <!-- Top arch of S -->
  <path class="s-path" filter="url(#glow)"
    d="
      M 38 18
      C 38 18 44 18 44 24
      C 44 30 38 30 32 30
      C 26 30 20 30 20 36
      C 20 42 26 46 32 46
      C 38 46 44 42 44 42
      L 41 38
      C 41 38 37 41 32 41
      C 27 41 25 38 25 36
      C 25 34 27 34 32 34
      C 38 34 49 33 49 24
      C 49 15 40 13 33 13
      C 26 13 20 17 20 17
      L 23 21
      C 23 21 27 18 33 18
      Z
    "
  />
</svg>
